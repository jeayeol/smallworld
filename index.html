<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작은 세상 이론 - 친구 연결</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>작은 세상 이론 - 친구 연결</h1>
    <div id="network-container">
        <div id="form">
            <input type="text" id="friend-name" placeholder="친구 이름">
            <button id="add-friend">친구 추가</button>
        </div>
        <div id="visualization-frame">
            <canvas id="visualization"></canvas>
        </div>
    </div>
    <div id="find-degrees">
        <select id="friend1-select">
            <option value="">친구 1 선택</option>
        </select>
        <select id="friend2-select">
            <option value="">친구 2 선택</option>
        </select>
        <button id="find-degrees-button">몇 단계 친구인지 확인</button>
        <div id="degrees-result"></div>
        <div id="connection-path"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
